<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="codCli">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codCli}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomeCli">
      <th mat-header-cell *matHeaderCellDef> Razão Social </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeCli}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cnpjCli">
      <th mat-header-cell *matHeaderCellDef> Cnpj </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpjCli}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantNfDenegada">
      <th mat-header-cell *matHeaderCellDef> Qtd. Notas Denegadas </th>
      <td mat-cell *matCellDef="let element"> {{element.quantNfDenegada}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10"></mat-paginator>
</div>
